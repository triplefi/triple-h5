<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Roboto+Condensed:wght@300;400;700&display=swap"
            rel="stylesheet"
        />

        <!-- <%= htmlWebpackPlugin.options.title %> -->
        <title>
            TripleFi | Triple.Fi | New Advanced DEFI Derivative DEX | Derivative DEFI DEX on Polygon, BSC, IOTA Shimmer
            Assembly.
        </title>
        <meta
            name="description"
            content="TripleFi is the new advanced DEFI derivative DEX. We provide perpetual contracts available to trade for cryptocurrency traders on our DEX. Liquidity providers can get better returns with our new net-postition market making algorithm. ETH, MATIC, IOTA and more on TripleFi with up to 25x leverage."
        />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-VEG97GFRL1"></script>
        <script>
            window.dataLayer = window.dataLayer || []
            function gtag() {
                dataLayer.push(arguments)
            }
            gtag('js', new Date())

            gtag('config', 'G-VEG97GFRL1')
        </script>
    </head>

    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
                enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <script src="<%= BASE_URL %>charting_library/charting_library/charting_library.min.js"></script>
    </body>
</html>
